<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG鼠标测试</title>
    <style>
        body {
            padding: 40px;
            font-family: Arial, sans-serif;
        }
        
        /* 测试1: 使用原始SVG */
        .test1 {
            cursor: url('svgs/cursor.svg'), auto;
            padding: 20px;
            background: #f0f0f0;
            margin: 10px 0;
        }
        
        .test1:hover {
            cursor: url('svgs/cursor-hover.svg'), auto;
        }
        
        /* 测试2: 使用32px SVG */
        .test2 {
            cursor: url('svgs/cursor-32.svg'), auto;
            padding: 20px;
            background: #e0e0e0;
            margin: 10px 0;
        }
        
        .test2:hover {
            cursor: url('svgs/cursor-hover-32.svg'), auto;
        }
        
        /* 测试3: 使用PNG */
        .test3 {
            cursor: url('images/cursor.png'), auto;
            padding: 20px;
            background: #d0d0d0;
            margin: 10px 0;
        }
        
        .test3:hover {
            cursor: url('images/cursor-hover.png'), auto;
        }
        
        /* 测试4: 内联SVG data URI */
        .test4 {
            cursor: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTUiIGZpbGw9IiMzMzMiLz4KPC9zdmc+') 16 16, auto;
            padding: 20px;
            background: #c0c0c0;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>SVG 鼠标测试</h1>
    
    <div class="test1">
        <h2>测试1: 原始SVG文件 (200x200)</h2>
        <p>使用 svgs/cursor.svg 和 svgs/cursor-hover.svg</p>
    </div>
    
    <div class="test2">
        <h2>测试2: 32px SVG文件</h2>
        <p>使用 svgs/cursor-32.svg 和 svgs/cursor-hover-32.svg</p>
    </div>
    
    <div class="test3">
        <h2>测试3: PNG文件</h2>
        <p>使用 images/cursor.png 和 images/cursor-hover.png</p>
    </div>
    
    <div class="test4">
        <h2>测试4: 内联SVG Data URI</h2>
        <p>使用base64编码的SVG</p>
    </div>
    
    <h2>图片显示测试：</h2>
    <p>SVG文件：</p>
    <img src="svgs/cursor.svg" alt="cursor.svg" style="width: 32px; height: 32px; border: 1px solid #000; background: white;">
    <img src="svgs/cursor-hover.svg" alt="cursor-hover.svg" style="width: 32px; height: 32px; border: 1px solid #000; background: white;">
    <img src="svgs/cursor-32.svg" alt="cursor-32.svg" style="width: 32px; height: 32px; border: 1px solid #000; background: white;">
    <img src="svgs/cursor-hover-32.svg" alt="cursor-hover-32.svg" style="width: 32px; height: 32px; border: 1px solid #000; background: white;">
</body>
</html>
