<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            line-height: 2;
        }
        
        /* 默认鼠标样式 */
        * {
            cursor: url('svgs/cursor.svg') 16 16, auto;
        }
        
        /* 链接悬停样式 */
        a:hover {
            cursor: url('svgs/cursor-hover.svg') 16 16, auto;
        }
        
        /* 按钮悬停样式 */
        button:hover {
            cursor: url('svgs/cursor-hover.svg') 16 16, auto;
        }
        
        /* 测试区域样式 */
        .test-area {
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            background: #f5f5f5;
        }
        
        .test-area:hover {
            cursor: url('svgs/cursor-hover.svg') 16 16, auto;
        }
    </style>
</head>
<body>
    <h1>鼠标样式测试页面</h1>
    
    <p>这是普通文本，应该显示 cursor.png</p>
    
    <p>这是一个 <a href="#">链接</a>，悬停时应该显示 cursor-hover.png</p>
    
    <button>这是一个按钮，悬停时应该显示 cursor-hover.png</button>
    
    <div class="test-area">
        <p>这是一个测试区域，悬停时应该显示 cursor-hover.png</p>
    </div>
    
    <h2>SVG路径检查：</h2>
    <p>原始SVG (200x200):</p>
    <img src="svgs/cursor.svg" alt="cursor.svg" style="width: 32px; height: 32px; border: 1px solid #000;">
    <img src="svgs/cursor-hover.svg" alt="cursor-hover.svg" style="width: 32px; height: 32px; border: 1px solid #000;">
    
    <p>优化的32px SVG:</p>
    <img src="svgs/cursor-32.svg" alt="cursor-32.svg" style="width: 32px; height: 32px; border: 1px solid #000;">
    <img src="svgs/cursor-hover-32.svg" alt="cursor-hover-32.svg" style="width: 32px; height: 32px; border: 1px solid #000;">
</body>
</html>
